name: Windows Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Debug
        run: |
          echo "Current directory: $(pwd)"
          cd ~/Desktop/
          echo "Current directory: $(pwd)"
      - name: Install dependencies (Optional)
        run: |
          cd jumpintojob-frontend
          git pull origin
          docker compose down
          docker compose up -d  --build --remove-orphans
          ./bin/deploy_dev.sh

